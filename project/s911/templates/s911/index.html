<html>
<head>
    <title>911</title>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
    <style>
        html, body {width:100%; height:100%; padding: 0; margin: 0;}
        #cartodb-map { width: 60%; height:60%; background: black;}
    </style>

        <script>
            var map;
            function init(){
                // initiate leaflet map
                map = new L.Map('cartodb-map', { 
                    center: [47.608350400000,-122.339346000000],
                zoom: 11
                })//end new L.Map

                var layerUrl = 'https://dvass1994.cartodb.com/api/v2_1/viz/a54110f8-12b7-11e5-aae5-0e0c41326911/viz.json';

                L.tileLayer('https://dnv9my2eseobd.cloudfront.net/v3/cartodb.map-4xtxp73f/{z}/{x}/{y}.png', {
                    attribution: 'Mapbox <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
                }).addTo(map);

                cartodb.createLayer(map, {
                    user_name: 'dvass1994',
                    type: 'cartodb',
                    sublayers: [{
                    sql: "SELECT * FROM incident",
                    cartocss: '#incident {marker-fill: red;}'
                    },
                    {
                    sql: "SELECT * FROM instagram_post",
                    cartocss: '#instagram_post {marker-fill: #F0F0F0;}'
                } ]
                }).addTo(map)

                // cartodb.createSubLayer({

                // }).addTo(map)

            }// end function init
         
        </script>
</head>
<body  onload="init()">

<p><a href = '/seed'>Seed</a></p>
<p><a href = '/cartodb/incident'>Carto DB Incident</a></p>
<p><a href = '/cartodb/instagrampost'>Carto DB Instagram Post</a></p>

 <div id='cartodb-map'></div>

</body>
</html>
